<body>
    <main class="main">
        <section class="wish">
            <div class="container">
                <h1 id="title" class="wish__title">Ты еще не все сделал, поторопись</h1>
                <div class="wish__inner">
                    <form class="wish__form" action="">
                        <input class="wish__input" type="text">
                        <button class="wish__button">Post it</button>
                    </form>
                </div>
                <div class="deal">
                    <ul class="deal__list">
                        <button class="deal__item"> Сделать to do list </button>
                        <button class="deal__item"> Кликнуть по этой кнопке</button>
                        <button class="deal__item">Убедиться, в изменении title</button>
                    </ul>
                </div>

            </div>
        </section>
        <template class="template">
           <button class="deal__item" id="newBtn"></button>
        </template>
    </main>


    <script src="js/main.js"></script>
</body>
